###########################################################################
# log4j.properties file, provided by PhilemonWorks
#
# Possible settings for root logger level are:
#      DEBUG
#      INFO
#      WARN
#      ERROR
#      FATAL
###########################################################################
# Set root logger level; and its only appender to Default.
log4j.rootLogger=INFO, Console

# Default uses PatternLayout.
log4j.appender.Default.layout=org.apache.log4j.PatternLayout
log4j.appender.Default.layout.ConversionPattern=%d %-5p [%t] %c %x - %m%n

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%d %-5p [%t] %c %x - %m%n
log4j.appender.Console.layout.ConversionPattern=%d %-5p %c %x - %m%n

log4j.logger.org=ERROR
log4j.logger.httpclient=ERROR